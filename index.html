<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


	</head>
	<title> Cake Eating Pacman </title>
	<link rel = "icon" href = "images/TabIcon.jpg" type = "image/x-icon">
	<style>
		body {
			background: url(images/background.jpg) no-repeat center center fixed;
			background-size: 100% 100%
		}
	
	</style>
	<!------------------- menu ------------------->
	<header class = "Menu">
		<img id="logo" src="images/TabIcon.jpg" height="150" width="150">
		<div id="welcomeUser" style="color: white;"> Welcome, guest!</div>
		<a id="Home" onclick="displayPage('#home')">Home</a>
		<a id="Login" onclick="displayPage('#login')">Login</a>
		<a id="Register" onclick="displayPage('#register')">Register</a>
		<a id="Settings" onclick="displayPage('#settings')">Settings</a>
		<a id="About" onclick="openModal()">About</a>
		<div id="names" classs = "welcomeUser" style="float: right; color: white; font-family: Sofia, sans-serif; "> Mor Levi & Meital Glick </div>
		
	</header>
	
	<body>

		<div class= "page" id = "welcome_page"> 
			<button class = "welcome_button" type="button" onclick="show_registration()"> Register </button>
			<button class = "welcome_button" type="button" onclick="show_login()"> Log In </button>
		</div>


												<!------ LOGIN PAGE ------>

		<div class= "container" id = "login_page"> 
			<form class = "form" action="#">  
				<div class="title">Login</div>
				<div class="input-box underline">
				  <input id="username" type="text" placeholder="Enter Your username" required>
				  <div class="underline"></div>
				</div>
				<div class="input-box">
				  <input id="password" type="password" placeholder="Enter Your Password" required>
				  <div class="underline"></div>
				</div>
				<div class="input-box button">
				  <input type="submit" name="" value="Continue" onclick="CheckUser()">
				</div>

			  </form>
			</form> 			
		</div>


<br>
<br>

												<!------ REGISTER PAGE ------>

	<div class= "container" id = "register_page"> 
		<form class = "form" action="#">  

			<div class="title">Registration</div>
			<div class="input-box underline">
				<input id="username_r" type="text" placeholder="Enter Your username" required>
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<input id="password_r" type="password" placeholder="Enter Your Password" required>
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<input id="fullname_r" type="text" placeholder="Enter Your Full Name" required>
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<input id="email_r" type="email" placeholder="Enter Your Email" required>
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<input id="birthdate_r" type="date" placeholder="Enter Your Birthdate" required>
				<div class="underline"></div>
			</div>
			<div class="input-box button">
				<input type="submit" name="" value="Continue" onclick="RegisterUser()">
			</div>

			</form>
		</form> 			
	</div>


													<!------ SETTINGS PAGE ------>

	<div class= "container" id = "settings_page"> 
		<form class = "form" action="#">  

			<div class="title">Settings</div>
<!-- 
			<div class="input-box underline">
				<input id="random_btn" type="checkbox" placeholder="Random keys and settings">
				<div class="underline"></div>
			</div> -->
		
			<div class="input-box underline">
				<input id="right_key" placeholder="Enter key right" required onfocus="addEventListener"> 
				<i class="arrow right"></i>
				<div class="underline"></div>
			</div>

		
			<div class="input-box">
				<input id="left_key" type="text" placeholder="Enter key left" required>
				<i class="arrow left"></i>
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<input id="up_key" type="text" placeholder="Enter key up" required>
				<i class="arrow up"></i>
				<div class="underline"></div>
			</div>
			<div class="input-box">
				<input id="down_key" type="text" placeholder="Enter key down" required>
				<i class="arrow down"></i>
				<div class="underline"></div>
			</div>
			
			<div class="input-box">
				<input id="balls_num" type="number" placeholder="Enter number of balls in the game (50-90)" required>
				<i style="font-size:18px; color:rgb(234, 39, 169);">Balls Number</i> <br>
				<div class="underline"></div>
			</div>
			
			<div class="input-box">
				<input id="time_num" type="number" placeholder="Enter maximum game time (minimum 60 seconds)" required>
				<i style="font-size:18px; color:rgb(234, 39, 169);">Start Time</i> <br>
				<div class="underline"></div>
			</div>
						
			<div class="input-box">
				<input id="monsters_num" type="number" placeholder="Enter amount of monsters (1-4)" required>
				<i style="font-size:18px; color:rgb(234, 39, 169);" >Monsters Number</i> <br>
				<div class="underline"></div>
			</div>


			<div class="input-box button">
				<input id= "settings_continue_btn" type="submit" name="" value="Continue" onclick="Check_Settings()">
			</div>

			</form>
		</form> 			
	</div>

		<br>
		<br>
		<div  id="score">
			<label class = "welcome_button" for="lblScore">Score:</label>
			<input id="lblScore" type="text" />
		</div>
		<div  id="time">
			<label class = "welcome_button" for="lblTime">Time:</label>
			<input id="lblTime" type="text" />
		</div>
		<div  class= "page" id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>

		<footer style="text-align: center; color: white;">
			<p style="float: left;">Contact Us: </p>
			<a class="text-uppercase">Mor Levi </a>
			<a href="https://www.facebook.com/mor.levi.3766/">
				<img id="facebook-logo" src="images/linkedin.png" style="margin-left: 3px" width="30px" height="30px">
			</a>
			<a class="text-uppercase" style="margin-left: 30px">Meital Glick </a>
			<a href="https://www.linkedin.com/">
				<img id="linkedin-logo" src="images/linkedin.png" width="40px" height="40px">
			</a>
		</footer>
	</body>
</html>
